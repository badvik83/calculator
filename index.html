<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-page">
        <div class="calc-window">
            <div class="calc-display">
                <input type="text" class="display" id="display" readonly>
            </div>
            <div class="calc-body">
                <button class="btn-general">AC</button>
                <button class="btn-general">+/-</button>
                <button class="btn-general">%</button>
                <button class="btn-operations">/</button>
                <button class="btn-digits">7</button>
                <button class="btn-digits">8</button>
                <button class="btn-digits">9</button>
                <button class="btn-operations">*</button>
                <button class="btn-digits">4</button>
                <button class="btn-digits">5</button>
                <button class="btn-digits">6</button>
                <button class="btn-operations">-</button>
                <button class="btn-digits">1</button>
                <button class="btn-digits">2</button>
                <button class="btn-digits">3</button>
                <button class="btn-operations">+</button>
                <button class="btn-zero">0</button>
                <button class="btn-digits">.</button>
                <button class="btn-operations">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
